<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>达文东的小铺</title>
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css" />
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mall/index.css">
</head>
<body>
    <div class="page-content content-wrap">
        <div id="main-wrapper" class="container">
            <div class="notice">
                <p>公告：<strong></strong></p>
            </div>
            <div class="tabs-nav-wrap">
                <ul class="nav nav-tabs my-nav-tabs">
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control search-content" placeholder="请输入搜索内容">
                    <span class="input-group-btn">
                        <button class="btn btn-success js-search-btn" type="button">搜索</button>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="cd-gallery">
                        
                    </ul>
                </div>
            </div><!-- Row -->
        </div>
    </div>

    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script id="categoryList" type="text/x-handlebars-template">
        <li class="active" data-id="">全部</li>
        {{#each data}}
        <li data-id="{{id}}">{{name}}</li>
        {{/each}}
    </script>
    <script id="productList" type="text/x-handlebars-template">
        {{#each data}}
        <li>
            <span class="cd-sale bg-success">New</span>
            <img src="{{pic}}" alt="">
            <div class="cd-item-info">
                <b><a href="#0">{{name}}</a></b>
                <em class="cd-price">惊喜价：￥{{minPrice}}</em>
                <del class="before-price">原价：￥{{originalPrice}}</del>
            </div>
            <div class="cd-item-details">
                <a href="buy.html" class="pull-left add-to-cart"><i class="fa fa-shopping-cart"></i>立即购买</a>
                <a class="pull-right details"><i class="fa fa-list-ul"></i>详情</a>
            </div>
        </li>
        {{/each}}
    </script>
    <script src="js/mall/index.js" type="text/javascript"></script>
    </body>
</html>
