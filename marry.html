<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>欢迎参加我的婚礼</title>
    <link rel="stylesheet" href="css/marry/reset.css">
    <link rel="stylesheet" href="css/marry/main.css">
    <link rel="stylesheet" href="css/marry/ring.css">
    <link rel="stylesheet" href="css/marry/animate.css">
    <script src="js/marry/mbase.min.js"></script>
    <script src="js/marry/zepto.min.js"></script>
    <script src="js/marry/artTemplate.min.js"></script>
</head>
<body>
    <!-- <img src="images/marry/sharepic.jpg" class="share-pic" alt=""> -->
    <div class="page-main page-loading">
        <audio src="" id="dingdong" preload="metadata"></audio>
        <audio src="" id="bg_music" preload="metadata"></audio>

        <audio src="" id="unlock" preload="metadata"></audio>
        <audio src="" id="ring" loop="true" preload="metadata"></audio>
        <audio src="" id="phone" preload="metadata"></audio>
    </div>
    <div class="page-main first-page">
        <section class="first-time">09:00</section>
        <section class="first-dw">11月27日 星期日</section>
        <section class="first-message">
            <img src="images/marry/message_02.png" alt="">
            <p>达文东：hi，我11月27号结婚，请您务必参加，我在家恭候您的大驾哦。</p>
        </section>
        <section class="first-unlock">
            <img src="images/marry/unlock.gif" alt="">
        </section>
        <section class="first-footer">
            <img src="images/marry/footer_04.png" alt="" />
        </section>
    </div>
    <div class="page-main chatting-page">
        <div class="page-fix page-chat">
            <section class="chat-wrapper">
                <ul class="chat-list">
                    <li class="chat-time">09:01</li>
                </ul>
            </section>
        </div>
        <section class="bottom-input">
            <div class="show-input">
                <p class="input-scroll-text"></p>
            </div>
            <a href="javascript:void(0)" class="send-message"></a>
            <p class="btn-advioce"></p>
        </section>
    </div>
    <div class="page-main page-ring">
        <!--响铃界面-->
        <section class="phone-call">
            <a href="javascript:void(0)" class="ring-head">
            </a>
            <p class="ring-name">达文东</p>
            <p class="ring-sname">手机</p>
            <section class="ring-icon1">
                <img src="images/marry/ring_03.png" alt="">
            </section>
            <section class="ring-btns">
                <a href="javascript:void(0)" class="ring-btn btn-cancel"></a>
                <a href="javascript:void(0)" class="ring-btn btn-get"></a>
                <p class="anim-ringbtn anim-btn">

                </p>
                <p class="anim-ringbtn anim-btn anim-delay1">

                </p>
            </section>
        </section>
        <!--接听界面-->
        <section class="phone-pick">
            <p class="phone-title">达文东</p>
            <p class="phone-count">00:00</p>
            <section class="phone-icon">
                <img src="images/marry/icon2_03.png" alt="">
            </section>
            <a href="javascript:void(0)" class="phone-btn"></a>
        </section>
    </div>
    <div class="page-main last-page">

    </div>
    <script id="chatTmpl" type="text/html">
        <li class="chat-item <%if(author=="self"){%>self-author<%}else{%>target-author<%}%>">
            <p class="head-img">
                <%if(author=="self"){%>
                <img src="images/marry/head1.png" alt="" />
                <%}else{%>
                <img src="images/marry/head2.png" alt="" />
                <%}%>
            </p>
            <div class="chat-section animated">
                <p><%=word%></p>
                <p class="chat-angle2"></p>
                <p class="chat-angle"></p>
            </div>
        </li>
    </script>
    <script type="text/html" id="lastTmpl">
        <section>
            <i class="wx-star wx-star1 anim-star"></i>
            <i class="wx-star delay1 wx-star2 anim-star"></i>
            <i class="wx-star delay3 wx-star3 anim-star"></i>
        </section>
        <section class="last-text">
            <h5>如何前往</h5>
            <p class="show-text">
                <em>详细地址：</em>
                <span>浙江省杭州市余杭区塘栖镇超丁村</span>
                <em>地图搜索关键字：</em>
                <strong>超丁村委</strong>
            </p>
        </section>
        <div class="last-page-bottom">
            <img src="images/marry/map.png" class="map" alt="" />
        </div>
    </script>
    <script src="js/marry/main.js"></script>
</body>
</html>
